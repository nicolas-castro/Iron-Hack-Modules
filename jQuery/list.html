<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery-lists</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Iron Movie List</h1>
    <div>
        <input type="text" name="" id="movie-title" placeholder="Movie title here..." >
        <input type="text" name="" id="movie-director" placeholder="Movie director here..." >
        <button class="add-movie-btn">ADD</button>

    </div>

    <div>
        <ul class="movie-list">
            <li>
                <b>Titanic</b> by James Cameron
                <button>DELETE</button>
            </li>
            <li>
                <b>Avatar</b> by James Cameron
                <button>DELETE</button>
            </li>

        </ul>
    </div>

    
    <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <!-- your JS always comes last -->
     <script src="js/index.js"></script>

</body>
</html>
